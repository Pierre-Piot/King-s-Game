    <div class="page1">

        <div class="p1header">KING'S GAME</div>

            <div class="row">

                <select class="form-control-mg" id="player-gender1" size="">
                  <option>MALE</option>
                  <option>FEMALE</option>

                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <label for="name4">DRINKER #4</label>
                <input class="form-control" id="name4" type="text">
              </div>
              <div class="col-xs-2">
                <label for="ex2">GENDER #4</label>
                <select class="form-control-mg" id="player-gender4" size="">
                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-2">
                <label for="name5">DRINKER #5</label>

              <div class="col-xs-2">

                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>

            </div>

            <div class="row">
              <div class="col-xs-2">
                <label for="name6">DRINKER #6</label>
                <input class="form-control" id="name6" type="text">
              </div>
              <div class="col-xs-2">
                <label for="ex2">GENDER #6</label>
                <select class="form-control-mg" id="player-gender6" size="">
                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>
            </div>

          <button type="submit" class="btn btn-primary" role="button">SUBMIT</button>

      </div>
